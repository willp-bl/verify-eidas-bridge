server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0


logging:
  level: INFO
  loggers:
    com.eidas.uk.gov.bridge: DEBUG
  appenders:
    - type: console

sessionCookie:
  secretSeed: OVERRIDE_ME

hostname: OVERRIDE_ME
bridgeEntityId: OVERRIDE_ME
destinationNodeEntityId: OVERRIDE_ME

encryptingKeyStore:
  base64Value: OVERRIDE_ME
  password: OVERRIDE_ME
  type: OVERRIDE_ME

eidasSigningKeyStore:
  base64Value: OVERRIDE_ME
  password: OVERRIDE_ME
  type: OVERRIDE_ME

verifySigningKeyStore:
  base64Value: OVERRIDE_ME
  password: OVERRIDE_ME
  type: OVERRIDE_ME

verifyMetadata:
  uri: http://localhost:9000/SAML2/metadata/federation
  trustStorePath: verify_truststore.ts
  trustStorePassword: Password
  minRefreshDelay: 60000
  maxRefreshDelay: 600000
  expectedEntityId: https://signin.service.gov.uk
  jerseyClientName: VerifyMetadataClient
  client:
    timeout: 2s
    timeToLive: 10m
    cookiesEnabled: false
    connectionTimeout: 1s
    retries: 3
    keepAlive: 60s
    chunkedEncodingEnabled: false
    validateAfterInactivityPeriod: 5s
    tls:
      protocol: TLSv1.2
      verifyHostname: false
      trustSelfSignedCertificates: true

eidasMetadata:
  minRefreshDelay: 60000
  maxRefreshDelay: 600000
  client:
    timeout: 2s
    timeToLive: 10m
    cookiesEnabled: false
    connectionTimeout: 1s
    retries: 3
  countries:
  - entityID: http://localhost:9000/ServiceMetadata
    countryCode: NL

