buildscript {
    repositories {
        maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
    }
    dependencies {
        classpath 'org.yaml:snakeyaml:1.10'
    }
}


if (project.gradle.startParameter.taskNames.contains("run")) {
  // Inspired by https://dzone.com/articles/gradle-goodness-passing-environment-variable-via-d
  import org.yaml.snakeyaml.Yaml
  tasks.matching({ task -> task instanceof JavaExec && task.name.startsWith("run") }).all {
      def port = '50400'
      def host = "http://localhost:${port}"
      environment 'PORT', port
      environment 'LOG_LEVEL', "INFO"
      environment 'HOST', host
      environment 'ENTITY_ID', "${host}/metadata"
      environment 'VERIFY_METADATA_URL', "https://compliance-tool-reference.ida.digital.cabinet-office.gov.uk/SAML2/metadata/federation"
      environment 'SECRET_SEED', "super-secret-seed"

      environment 'EIDAS_SIGNING_KEY_STORE_PASSWORD', "Password"
      environment 'EIDAS_SIGNING_KEY_STORE_TYPE', "PKCS12"
      environment 'EIDAS_SIGNING_KEY_STORE_ALIAS', "leaf-connector-signing"
      environment 'EIDAS_SIGNING_KEY_STORE_VALUE', ""

      environment 'ENCRYPTING_KEY_STORE_PASSWORD', "Password"
      environment 'ENCRYPTING_KEY_STORE_TYPE', "PKCS12"
      environment 'ENCRYPTING_KEY_STORE_ALIAS', "leaf-stub-sp-encryption"
      environment 'ENCRYPTING_KEY_STORE_VALUE', ""

      environment 'VERIFY_SIGNING_KEY_STORE_PASSWORD', "Password"
      environment 'VERIFY_SIGNING_KEY_STORE_TYPE', "PKCS12"
      environment 'VERIFY_SIGNING_KEY_STORE_ALIAS', "signing"

      environment 'VERIFY_SIGNING_KEY_STORE_VALUE', new Yaml().load(new FileInputStream('../verify-eidas-bridge-manifests/manifests/demo/manifest.yml'))['applications'].get(0)['env']['VERIFY_SIGNING_KEY_STORE_VALUE']

      environment 'COUNTRIES', """[{
        "countryCode": "NL",
        "entityID": "http://localhost:56002/ServiceMetadata",
        "base64Value": "",
        "password": "Password"
        }, {
            "countryCode": "ES",
            "entityID": "http://localhost:56003/ServiceMetadata",
            "base64Value": "",
            "password": "Password"
        }]"""
    }
  }
